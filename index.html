<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>login html css js</title>
</head>
<body>
    <section class="container">
         <div class="forms">
              <div class="form login">
                   <span class="title">iniciar session</span>
                   <form action="">
                       <div class="input-field">
                            <input type="email" placeholder="correo electronico" required>
                            <i class="uil uil-envelope-alt icon"></i>
                       </div>
                       <div class="input-field">
                            <input type="password" placeholder="contraseña" id="password" class="pwd" required>
                            <i class="uil uil-lock-open-alt icon"></i>
                            <i class="uil uil-eye-slash show"></i>
                       </div>
                       <div class="checkbox-text">
                           <div class="checkbox-content">
                                <input type="checkbox" id="logcheck">
                                <label for="logcheck" class="text">recuérdame </label>
                           </div>
                           <a href="#" class="text">olvide mi contraseña ?</a>
                       </div>
                       <div class="input-field button">
                         <input type="button" value="iniciar session" id="btn-login">
                    </div>
                   </form>
                   <div class="login-singup">
                       <span class="text">no tienes cuenta?
                         <a href="#" class="sig-link">registrate</a>
                       </span>
                   </div>
              </div>
              <div class="form singup">
               <span class="title">Registrate</span>
               <form action="">
                    <div class="input-field">
                         <input type="text" placeholder="nombre de usuario" required>
                         <i class="uil uil-user icon"></i>
                    </div>
                   <div class="input-field">
                        <input type="email" placeholder="ingresa tu correo electronico" required>
                        <i class="uil uil-envelope-alt icon"></i>
                   </div>
                   <div class="input-field">
                        <input type="password" placeholder="crea tu contraseña" id="password" class="pwd"  required>
                        <i class="uil uil-lock-open-alt icon"></i>
                   </div>
                   <div class="input-field">
                        <input type="password" placeholder="confirma tu contraseña" id="password" class="pwd" required>
                        <i class="uil uil-lock-open-alt icon"></i>
                        <i class="uil uil-eye-slash show"></i>
                   </div>
                   <div class="checkbox-text">
                       <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">recuérdame</label>
                       </div>
                       <a href="#" class="text">soporte</a>
                   </div>
                   <div class="input-field button">
                     <input type="button" value="crear cuenta" id="btn-login">
                </div>
               </form>
               <div class="login-singup">
                   <span class="text">ya tengo cuenta
                     <a href="#" class="log-bt">iniciar session</a>
                   </span>
               </div>
          </div>
         </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
